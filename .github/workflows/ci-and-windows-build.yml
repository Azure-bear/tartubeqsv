name: CI & Windows Build

on:
  workflow_dispatch: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1) Run Python unit tests on Linux
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          pip install --upgrade pip
          pip install pytest



  # 2) Build a single-file Windows .exe via PyInstaller
  build-windows-exe:
    
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows EXE
        run: |
          # clean previous outputs
          if exist dist rmdir /s /q dist
          if exist build rmdir /s /q build

          # onefile EXE named tartube.exe
          pyinstaller --noconfirm --onefile --name tartube \
            mainapp.py \
            ffmpeg_tartube.py \
            --add-data "config.py;."

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: tartube-windows
          path: dist/tartube.exe
